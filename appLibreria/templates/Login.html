{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form</title>

  <!---Custom CSS File--->
  <link rel="stylesheet" href="../../static/css/log_in.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <a href="{% url 'inicio' %}">
        <img src="../../static/img/logo.jpg" alt="" width="100px" style="margin-left: 35%; margin-bottom: 15%;" >
      </a>
      <form method="POST" class="form-control">
        {% csrf_token %}
        
        {{ form.as_p }}
    
        <button type="submit" class="btn btn-danger">Iniciar sesion</button>
        </form>
      <div class="signup">
        <span class="signup">Â¿No tienes cuenta?
          <a href="{% url 'registro' %}">Crear Cuenta</a>
        </span>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/javascript.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
