<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Administración de Libros</h1>
        <a href="{% url 'add_book' %}" class="btn btn-primary mb-3">Añadir Nuevo Libro</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Portada</th>
                    <th>Nombre</th>
                    <th>Autor</th>
                    <th>Fecha de Salida</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                <tr>
                    <td><img src="{{ libro.portada_libro.url }}" alt="{{ libro.nombre_libro }}" width="50"></td>
                    <td>{{ libro.nombre_libro }}</td>
                    <td>{{ libro.autor }}</td>
                    <td>{{ libro.fec_salida_libro }}</td>
                    <td>${{ libro.precio }}</td>
                    <td>
                        <a href="{% url 'update_book' libro.id_libro %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'delete_book' libro.id_libro %}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
