{% load multiply %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Tu Carrito de Compras</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Portada</th>
                    <th>Libro</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td><img src="{{ item.libro.portada_libro.url }}" alt="{{ item.libro.nombre_libro }}" width="50"></td>
                    <td>{{ item.libro.nombre_libro }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.libro.precio }}</td>
                    <td>${{ item.libro.precio|multiply:item.quantity }}</td>
                    <td>
                        <a href="{% url 'remove_from_cart' item.libro.id_libro %}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'inicio' %}" class="btn btn-primary">Seguir Comprando</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
